<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart</title>
    <style>
        body {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <svg height="800" width="500" viewBox="-2 -2 24 24">
        
        <g>
            <circle r="12" cx="10" cy="10" fill="black" />
        </g>
        <g>
            <circle r="10" cx="10" cy="10" fill="darkgreen" />
            <circle r="9.5" cx="10" cy="10" fill="transparent"
                    stroke="firebrick"
                    stroke-width="1"
                    stroke-dasharray="2.98 2.98"
                    transform="rotate(9,10,10)" />
        </g>
        <g>
            <circle r="9" cx="10" cy="10" fill="white" />
            <circle r="4" cx="10" cy="10" fill="transparent"
                    stroke="black"
                    stroke-width="10"
                    stroke-dasharray="1.252 1.252"
                    transform="rotate(9,10,10)" />
        </g>
        <g>
            <circle r="5" cx="10" cy="10" fill="darkgreen" />
            <circle r="4.5" cx="10" cy="10" fill="transparent"
                    stroke="firebrick"
                    stroke-width="1"
                    stroke-dasharray="1.41 1.41"
                    transform="rotate(9,10,10)" />
        </g>
        <g>
            <circle r="4" cx="10" cy="10" fill="white" />
            <circle r="2.5" cx="10" cy="10" fill="transparent"
                    stroke="black"
                    stroke-width="3"
                    stroke-dasharray="0.783 0.783"
                    transform="rotate(9,10,10)" />
        </g>
        <g>
            <circle r="1.5" cx="10" cy="10" fill="darkgreen" />
            <circle r="0.7" cx="10" cy="10" fill="firebrick" />
        </g>
    </svg>
</body>
</html>
